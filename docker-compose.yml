version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data # Persist JSON data
    environment:
      - PILANE_DEBUG=false
      - PILANE_HARDWARE_MODE=simulation
      - PILANE_DATA_DIR=/app/data
    restart: unless-stopped

  # Uncomment below for Raspberry Pi hardware mode
  # backend-rpi:
  #   build: ./backend
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./data:/app/data
  #   environment:
  #     - PILANE_HARDWARE_MODE=raspberry_pi
  #   devices:
  #     - /dev/gpiomem:/dev/gpiomem  # GPIO access
  #   privileged: true
  #   restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
